<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    
    
    <pm:header fixed="true">
        <table width="100%">
            <tr>
                <td>
                    <p:commandButton process="@this" 
                                     icon="ui-icon-delete" 
                                     action="pm:login-page?transition=slideDown"/>
                </td>
                <td align="center">SIGN UP</td>
                <td align="right">
                    <p:link outcome="pm:home-page">
                        <p:graphicImage name="images/natwende-1.png" width="35" height="35"/>
                    </p:link>
                </td>
            </tr>
        </table>
    </pm:header>

    <pm:content>
        <h:form id="regForm-step1">
            <p:messages id="regForm-step1-msgs" showDetail="true" severity="error"/>
            
            <pm:field>
                <h:outputLabel for="userid" value="Email: "/>
                <h:inputText id="userid"
                            required="true"
                            requiredMessage="Please supply your email id"
                            value="#{profileMobileView.selectedEntity.username}"  
                            pt:placeholder="Email Id" />  
            </pm:field>
            <pm:field>
                <h:outputLabel for="passwd" value="Password: "/>
                <h:inputText id="passwd" 
                             value="#{profileMobileView.selectedEntity.passwd}"
                             required="true"
                             requiredMessage="Password is empty"
                             pt:placeholder="Enter password" />
                
                <h:inputSecret id="confirm-passwd" style="margin-top: 10px;" 
                             value="#{profileMobileView.selectedEntity.confirmPasswd}"
                             required="true"
                             requiredMessage="Confirm password is empty"
                             pt:placeholder="Confirm password" />
            </pm:field>
            <pm:field>
                <h:outputLabel for="fname" value="Personal details: "/>
                <h:inputText id="fname" 
                            required="true"
                            requiredMessage="Please supply first name"
                            value="#{profileMobileView.selectedEntity.firstname}" 
                            pt:placeholder="Enter first name" />
      
                <h:inputText id="lname" style="margin-top: 10px;" 
                            required="true"
                            requiredMessage="Please supply last name"
                            value="#{profileMobileView.selectedEntity.lastname}" 
                            pt:placeholder="Enter last name" />
                
                <h:inputText id="phone" style="margin-top: 10px;"
                             value="#{profileMobileView.selectedEntity.contactNumber}"
                             required="true"
                             requiredMessage="Invalid cell number"
                             pt:placeholder="Enter cell number" />
                
                <p:calendar id="dob-calendar" 
                            placeholder="Date of birth" 
                            readonly="true"
                            style="margin-top: 10px;"
                            value="#{tripMobileView.travelDate}"
                            pattern="dd-MM-yyyy"
                            styleClass="ui-btn-c"/>  
            </pm:field>
            <pm:field>
                <h:outputLabel for="nrc" value="Your ID numbers: "/>
                <h:inputText id="nrc" 
                             value="#{profileMobileView.selectedEntity.contactNumber}"
                             required="true"
                             requiredMessage="Invalid NRC"
                             pt:placeholder="Enter NRC" />
                
                <h:inputText id="passport" style="margin-top: 10px;"
                             value="#{profileMobileView.selectedEntity.contactNumber}"
                             required="true"
                             requiredMessage="Invalid passport number"
                             pt:placeholder="Enter NRC" />  
            </pm:field>
            
            <pm:field>
                <h:outputLabel for="address-1" value="Address: "/>
                <h:inputTextarea id="address-1" 
                             value="#{profileMobileView.selectedEntity.contactNumber}"
                             required="true"
                             requiredMessage="Invalid address"
                             pt:placeholder="Enter address details" />  
            </pm:field>
            
            <pm:field>
                <p:selectBooleanCheckbox itemLabel="I agree to the terms and conditions" 
                                        value="#{tripMobileView.indemnity}">
                    <p:ajax listener="#{tripMobileView.onRoundTrip}"/>
                </p:selectBooleanCheckbox>
                <p:selectBooleanCheckbox itemLabel="Send me periodic email and sms" 
                                        value="#{tripMobileView.roundTrip}">
                    <p:ajax listener="#{tripMobileView.onRoundTrip}"/>
                </p:selectBooleanCheckbox>
            </pm:field>
            
            <pm:field>
                <p:commandButton value="SIGN UP"
                                process="@form"
                                update=""
                                icon="ui-icon-check"
                                iconPos="right"
                                styleClass="ui-btn-g"
                                action="pm:home-page?transition=fade" />
            </pm:field>
        </h:form>
    </pm:content>
    
</ui:composition>
