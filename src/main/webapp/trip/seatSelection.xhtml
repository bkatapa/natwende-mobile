<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                    
    <pm:page swatch="e" id="seatSelection-page">
        <pm:header>
            <table width="100%">
                <tr>
                    <td>
                        <p:commandButton icon="ui-icon-arrow-l"
                                         oncomplete="PrimeFaces.Mobile.navigate('#tripList-page', {
                                            reverse: true,
                                            transition: 'slide'
                                         });"/>
                    </td>
                    <td align="center">SELECT SEAT</td>
                    <td align="right">
                        <p:link outcome="pm:home-page">
                            <p:graphicImage name="images/natwende.ico" width="35" height="35"/>
                        </p:link>
                    </td>
                </tr>
            </table>
        </pm:header>
        
        <h:outputScript library="js" name="jquery.seat-charts.min.js"/>
        
        <pm:content>
            <div style="background: snow; padding: 5px;">
                <h:outputText value="#{tripMobileView.selectedEntity.from} - #{tripMobileView.selectedEntity.to} #{tripMobileView.selectedEntity.scheduledDepartureDate} (#{tripMobileView.selectedEntity.scheduledDepartureTime})"/>
                <hr/>
                <p:outputLabel value="Seats remaining: #{tripMobileView.selectedEntity.numOfSeats}"/>
            </div>
            <div class="container">
                <div id="seat-map">
                    <div class="front-indicator">Front</div>
                </div>
            </div>
            <input type="hidden" value="#{tripMobileView.selectedEntity.id}" id="trip-id"/>
            <p:dialog widgetVar="var_confirmSeatSelection" modal="true" styleClass="booking-details">
                <p:ajax event="close" process="@this" listener="#{tripMobileView.onSeatSelectionDialogClose}"/>
                <div style="background: snow; padding: 3px;">
                    <h2>Booking Details</h2>
                    <h3>Selected seats (<span id="counter">0</span>:)</h3>
                    <ul id="selected-seats"/>
                    Total: <b>K<span id="total">0</span></b>
                    <p:button style="margin-left: 0px;"
                              id="checkout"
                              styleClass="checkout-button"
                              value="Checkout >>"/>
                    <div id="legend"/>
                </div>
            </p:dialog>
        </pm:content>
        
        <h:outputScript library="js" name="bus-template.js"/>
        <h:outputScript library="js" name="post-booking-data.js"/>
        <script>
            $(document).ready(function() {
                openConnection();
                updateOccupiedSeats(#{tripMobileView.selectedEntity.occupiedSeats});
                $("#checkout").click(function() {
                    postBookingData();
                });
            });
        </script>
    </pm:page>
    
</ui:composition>
