<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                    
    <pm:page swatch="e" id="booking-page-calendarScreen">
        <pm:header>
            <table width="100%">
                <tr>
                    <td>
                        <p:commandButton icon="ui-icon-flat-cross"
                                         oncomplete="PrimeFaces.Mobile.navigate('#booking-page', {
                                            reverse: false,
                                            transition: 'slidedown'
                                         });"/>
                    </td>
                    <td align="center">LUSAKA - NDOLA</td>
                    <td align="right">
                        <p:link outcome="pm:home-page">
                            <p:graphicImage name="images/natwende.ico" width="35" height="35" />
                        </p:link>
                    </td>
                </tr>
            </table>
        </pm:header>
        
        <pm:content>
            <p:dataList value="#{tripMobileView.entityList}"
                        id="trip-dataList"
                        var="entity"
                        type="unordered"
                        pt:data-inset="true"
                        paginator="false">
                <p:commandLink action="#{tripMobileView.viewEntity}"
                               update="seatSelection-page"
                               disabled="false">
                    <div align="center">
                        <p:graphicImage name="images/#{entity.busReg}.png" width="150" height="90"/>
                        <hr/>
                        <h:outputText value="#{entity.busReg} | #{entity.scheduledDepartureDate} | #{entity.scheduledDepartureTime}"/>
                        <hr/>
                        <h:outputText value="Seats remaining: #{entity}"/>
                        <hr/>
                        <p:graphicImage name="images/book-now.png" width="100" height="100"/>
                    </div>
                    <f:setPropertyActionListener value="#{entity}" target="#{tripMobileView.selectedEntity}"/>
                </p:commandLink>
            </p:dataList>
        </pm:content>
    </pm:page>
</ui:composition>
