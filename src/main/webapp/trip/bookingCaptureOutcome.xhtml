<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
                    
    <pm:page id="bookingCaptureOutcome-confirmed">
        <pm:header title="BOOKING CONFIRMED" fixed="true">
        </pm:header>

        <pm:content>
            <h:form id="bookingCaptureOutcomeForm-confirmed">
                <div style="text-align: center;">
                    <p:graphicImage name="images/icons/green-check.jpg" style="width: 300px; height: 300px;" />
                    <p:outputPanel styleClass="ui-corner-all"
                                   style="font-size: x-large; color: whitesmoke; background: lightgreen; padding: 5px; margin-bottom: 20px;">
                        <h:outputText value="Trip #{bookingMobileView.selectedEntity.from} - #{bookingMobileView.selectedEntity.to} confirmed!" />
                        <h:outputText value="Bus departs #{tripMobileView.searchResult.estimatedJourneyStartDateAsString}. Enjoy your ride." />
                    </p:outputPanel>
                </div>
                <p:commandButton value="OK"
                                 process="@this"
                                 update="myTrips-page"
                                 style="margin-top: 10px;"
                                 action="pm:myTrips-page?transition=fadeout&amp;reverse=true" />
            </h:form>
        </pm:content>
    </pm:page>
    
    <pm:page id="bookingCaptureOutcome-pending">
        <pm:header title="BOOKING PENDING" fixed="true">
        </pm:header>

        <pm:content>
            <h:form id="bookingCaptureOutcomeForm-pending">
                <div style="text-align: center;">
                    <p:graphicImage name="images/icons/warning.png" style="width: 300px; height: 300px;" />
                    <p:outputPanel styleClass="ui-corner-all"
                                   style="font-size: x-large; color: whitesmoke; background: yellowgreen; padding: 5px; margin-bottom: 20px;">
                        <h:outputText value="Trip #{bookingMobileView.selectedEntity.from} - #{bookingMobileView.selectedEntity.to} reserved, pending payment." />
                        <h:outputText value="Please pay #{bookingMobileView.selectedEntity.fare} using #{reservationMobileView.selectedEntity.payment.paymentOption.display}." />
                    </p:outputPanel>
                </div>
                <p:commandButton value="OK"
                                 process="@this"
                                 update="myTrips-page"
                                 style="margin-top: 10px;"
                                 action="pm:myTrips-page?transition=fadeout&amp;reverse=true" />
            </h:form>
        </pm:content>
    </pm:page>
    
</ui:composition>
