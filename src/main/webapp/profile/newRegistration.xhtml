<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <!-- Step 1 -->
    
    <pm:page id="userCaptureStep1-page" transient="true">
        
        <pm:header fixed="true" title="NEW USER 1/3">
            <p:commandButton icon="ui-icon-flat-cross"
                             styleClass="ui-btn-left"
                             process="@this"
                             update="home-page"
                             action="pm:home-page?transition=fade" />
        </pm:header>
        
        <pm:content>
            <h:form id="userCaptureStep1-form">
                <p:outputPanel id="userCaptureStep1-panel">
                    <pm:field>
                        <p:inputSwitch id="userCaptureIsMale-switch"
                                       value="#{userMobileView.selectedEntity.male}"
                                       offLabel="MALE"
                                       onLabel="FEMALE">
                            <p:ajax process="userCaptureIsMale-switch" />
                        </p:inputSwitch>
                    </pm:field>
                    <pm:field>
                        <p:outputLabel value="First name:" />
                        <p:inputText value="#{userMobileView.selectedEntity.firstName}" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel value="Last name:" />
                        <p:inputText value="#{userMobileView.selectedEntity.lastName}" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel value="Email:" />
                        <p:inputText value="#{userMobileView.selectedEntity.email}" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel value="Contact number:" />
                        <p:inputText value="#{userMobileView.selectedEntity.contactNumber}" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel value="Password:" />
                        <p:password value="#{userMobileView.selectedEntity.passwd}" />
                        <p:outputLabel value="Confirm password:" />
                        <p:inputText value="#{userMobileView.selectedEntity.confirmPasswd}" />
                    </pm:field>
                    <pm:field>
                        <div style="float: right;">
                            <h:panelGrid columns="1" columnClasses="alignCenter">
                                <p:commandButton action="pm:userCaptureStep2-page?transition=slideFade"
                                                 process="@this, userCaptureStep1-form"
                                                 update="userCaptureStep2-page"
                                                 icon="ui-icon-arrow-r" />
                                <h:outputText value="Next" />
                            </h:panelGrid>
                        </div>
                    </pm:field>
                </p:outputPanel>
            </h:form>
        </pm:content>

    </pm:page>
    
    <!-- Step2 -->
    
    <pm:page id="userCaptureStep2-page">
        <pm:header title="NEW USER 2/4" transient="true">
            <p:commandButton icon="ui-icon-arrow-l"
                             styleClass="ui-btn-left"
                             process="@this"
                             update="userCaptureStep1-page"
                             action="pm:userCaptureStep1-page?transition=slide&amp;reverse=true" />
            
            <p:commandButton icon="ui-icon-flat-cross"
                            syleClass="ui-btn-right"
                            process="@this"
                            update="home-page"
                            action="pm:home-page?transition=slidedown" />
    </pm:page>
    
</ui:composition>
