<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:header fixed="true">
        <ui:include src="/common/menu/headerMenu.xhtml" />                         
    </pm:header>

    <pm:content>               
        <ul data-role="carousel" data-captions="true" data-shadow="true">
            <ui:repeat value="#{themeView.busList}"                                
                       var="bus">
                <li>
                    <a href="#">
                        <p:graphicImage name="images/bus/#{bus.imageUrl}" />
                        <h1>#{bus.name} </h1>
                    </a>
                </li>
            </ui:repeat>
        </ul>
    </pm:content>

    <pm:footer fixed="true" swatch="a">
        <ui:include src="/common/menu/footerMenu.xhtml" />
    </pm:footer>

</ui:composition>
