<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <pm:page swatch="a" 
             id="home-page" 
             transient="true"
             style="background: url(#{resource['images:wallpapers/skyview.jpg']});
                    background-repeat: no-repeat;
                    background-position: center center;
                    background-size: cover;">   
        <pm:header fixed="true">
            <table width="100%">
                <tr>
                    <td><p:commandButton icon="ui-icon-flat-menu"
                                         process="@this"
                                         update="@widgetVar(var_FlatMenuPanel)"
                                         styleClass="ui-btn-e"
                                         oncomplete="PF('var_FlatMenuPanel').show();"/>
                    </td>
                    <td align="center">
                        <h:form>
                            <p:autoComplete id="homePage-searchTrip-toTown"
                                            placeholder="Am travelling to ..." 
                                            type="search" 
                                            pt:data-inline="true"
                                            value="#{tripMobileView.selectedEntity.to}"
                                            var="t"
                                            completeMethod="#{tripMobileView.completeTown}"
                                            itemLabel="#{t.display}"
                                            itemValue="#{t}"
                                            autocomplete="false"
                                            maxResults="10"
                                            moreText="Keep typing for more results ...">
                                <p:ajax event="itemSelect" 
                                        listener="#{tripMobileView.onTownSelect}" 
                                        update="booking-page" />
                            </p:autoComplete>
                            <!--
                            <p:inputText id="search" placeholder="Am travelling to ..." type="search" pt:data-inline="true"/>                            
                        </h:panelGrid>
                            -->
                        </h:form>
                    </td>
                    <td align="right">
                        <p:commandButton icon="ui-icon-arrow-r" 
                                  pt:data-inline="true"
                                  onclick="PrimeFaces.Mobile.navigate('#booking-page', {reverse: true, transition: 'slide'});"/>
                    </td>
                </tr>
            </table>
        </pm:header>    
    
        <pm:content>
            <h:form>
                <div align="center" style="color: darkslategrey;">
                    <h1 style="font-weight: normal;">Good Afternoon</h1>
                    <h2 style="font-weight: normal; color: #FFC107;">Sign up to enjoy the full Rewards with Natwende</h2>
                    <h3 style="font-weight: normal;">Get 10% discounts on early bookings &amp; free rides for every 10th ticket clocked.</h3>
                </div>

                <p:commandButton icon="ui-icon-action"
                                 iconPos="top"
                          styleClass="ui-btn-g"
                          value="BOOK A TRIP"
                          process="@this"
                          update="booking-page"
                          oncomplete="PrimeFaces.Mobile.navigate('#booking-page', {reverse: true, transition: 'slide'});"/>

                <p:commandButton icon="ui-icon-lock"
                                 iconPos="top"
                                 style="margin-top: 25px;"
                                 value="SIGN IN"
                                 action="#{navigationHandler.loginScreen}"/>

                <div align="center" style="color: #333333; font-size: smaller; font-weight: bolder; margin-top: 20px;">
                    NOT A MEMBER? <a href="javascript:PrimeFaces.Mobile.navigate('#signup-page', {reverse: true, transition: 'slide'});" style="color: #FF9800;">JOIN NATWENDE REWARDS</a>
                </div>
            </h:form>
            <ui:include src="/common/slider.xhtml" />
        </pm:content>

        <c:set var="index" value="0" />

        <pm:footer fixed="true">
            <ui:include src="/menu/footer.xhtml">
                <ui:param name="index" value="#{index}" />
            </ui:include>
        </pm:footer>
    
    </pm:page>
   
    <ui:include src="/menu/overlay.xhtml" />
</ui:composition>
