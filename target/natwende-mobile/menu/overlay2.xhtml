<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <p:commandButton id="slideMenuBtn" type="button"
              icon="ui-icon-bars ui-btn-left" />
        
                    
    <p:overlayPanel id="slideMenuOverlay" 
                    for="slideMenuBtn" 
                    widgetVar="var_SlideMenuOverlay" 
                    at="left" 
                    showEffect="overlay" 
                    dynamic="true">
        <h:form id="regForm">
            
                <p:button outcome="#{mobileNavigationController.menuNavigation('NEW_REGISTRATION')}"
                        value="Register" 
                        icon="ui-icon-edit" 
                        iconPos="top" />
            
        </h:form>
        <p:menu style="margin-top: 20px;">
            <p:menuitem value="Request courier" url="#" icon="ui-icon-arrow-u-r" iconPos="left" />
            <p:menuitem value="Offer courier" url="#" icon="ui-icon-arrow-d-l" iconPos="left" />
            <p:menuitem value="Register" url="#" icon="ui-icon-edit" iconPos="left" />
            <p:menuitem value="Log out" url="#" icon="ui-icon-power" iconPos="left" />            
        </p:menu>
        <p:commandButton id="slideMenuHideBtn" oncomplete="PF('var_SlideMenuOverlay').hide();"
              icon="ui-icon-delete ui-btn-right" /> 
    </p:overlayPanel>
    
</ui:composition>
