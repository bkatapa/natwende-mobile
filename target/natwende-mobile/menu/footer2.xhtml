<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <h:form id="footerMenu-form">
        <p:tabMenu activeIndex="#{mobileNavigationController.activeTabIndex}">
            <p:menuitem value="HOME"
                        ajax="true"
                        process="@this"
                        update="footerMenu-form"
                        icon="ui-icon-home"                        
                        action="#{mobileNavigationController.menuNavigation('HOME')}"
                        iconPos="top" />
            <p:menuitem value="BOOK" 
                        icon="ui-icon-action" 
                        ajax="true"
                        process="@this"
                        update="footerMenu-form" 
                        action="#{mobileNavigationController.menuNavigation('BOOK')}"
                        iconPos="top" />
            <p:menuitem value="TRIP" 
                        icon="ui-icon-clock" 
                        ajax="true"
                        process="@this"
                        update="footerMenu-form" 
                        action="#{mobileNavigationController.menuNavigation('TRIP')}"
                        iconPos="top" />
            <p:menuitem value="PROFILE" 
                        icon="ui-icon-user" 
                        ajax="true"
                        process="@this"
                        update="footerMenu-form" 
                        action="#{mobileNavigationController.menuNavigation('PROFILE')}"
                        iconPos="top" />
        </p:tabMenu>
    </h:form>
    
</ui:composition>
