<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <pm:header>
        <table width="100%">
            <tr>
                <td align="right">
                    <p:link outcome="pm:home-page">
                        <p:graphicImage name="images/natwende-1.png" width="35" height="35"/>
                    </p:link>
                </td>
                <c:choose>
                    <c:when test="#{tripMobileView.destination}">
                        <td align="center">SELECT DESTINATION TOWN</td>
                    </c:when>
                    <c:otherwise>
                        <td align="center">SELECT DEPARTURE TOWN</td>
                    </c:otherwise>
                </c:choose>
                <td>
                    <p:commandButton icon="ui-icon-delete" action="pm:booking-page?transition=slidedown">
                        <f:setPropertyActionListener target="#{tripMobileView.destination}" value="false"/>
                    </p:commandButton>
                </td>
            </tr>
        </table>
    </pm:header>

    <pm:content>
        <h:form>
            <pm:field>
                <p:autoComplete id="searchTrip-fromTown" 
                                value="#{tripMobileView.selectedEntity.from}"
                                var="town"
                                completeMethod="#{tripMobileView.completeTown}"
                                itemLabel="#{town.display}"
                                itemValue="#{town}"
                                rendered="#{not tripMobileView.destination}">
                    <p:ajax event="itemSelect" 
                            listener="#{tripMobileView.onTownSelect}" 
                            update="@form" />
                </p:autoComplete>
                
                <p:autoComplete id="searchTrip-toTown" 
                                value="#{tripMobileView.selectedEntity.to}"
                                var="town"
                                completeMethod="#{tripMobileView.completeTown}"
                                itemLabel="#{town.display}"
                                itemValue="#{town}"
                                rendered="#{tripMobileView.destination}">
                    <p:ajax event="itemSelect" 
                            listener="#{tripMobileView.onTownSelect}" 
                            update="@form" />
                </p:autoComplete>                
            </pm:field>
        </h:form>
    </pm:content>
    
    <pm:footer fixed="true">
        <!--
        <p:button outcome="pm:booking-page?transition=slidedown" 
                  icon="ui-icon-check" 
                  iconPos="right"
                  value="Done"/> -->
    </pm:footer>

</ui:composition>
