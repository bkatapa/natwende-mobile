<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <pm:header fixed="true">
        <table width="100%">
            <tr>
                <td>
                    <p:link outcome="pm:home-page">
                        <p:graphicImage name="images/natwende-1.png" width="35" height="35" />
                    </p:link>
                </td>
                <td align="center">#{tripMobileView.selectedEntity.from} - #{tripMobileView.selectedEntity.to}</td>                    
                <td align="right">
                    <p:commandButton icon="ui-icon-delete"
                                     oncomplete="PrimeFaces.Mobile.navigate('#booking-page', {
                                     reverse: false,
                                     transition: 'slidedown'
                                     });"/>
                </td>
            </tr>
        </table>
    </pm:header>

    <pm:content styleClass="mainBgImg">
        <p:dataList value="#{tripMobileView.entityList}"
                    id="trip-dataList"
                    var="entity"
                    type="unordered"
                    pt:data-inset="true"
                    paginator="false">
            <!--
            <p:commandLink action="{tripMobileView.viewEntity}"
                           update="seatSelection-page"
                           disabled="false">
            -->
            <p:commandLink action="#{tripMobileView.viewEntity}"
                           update="trip-dataList"
                           disabled="false"
                           style="margin-bottom: 10px;">
                <div align="center">
                    <p:graphicImage name="images/bus/#{entity.busReg}.png" width="150" height="90"/>
                    <br/>
                    <h:outputText value="#{entity.busReg} | 06:00 AM | #{entity.scheduledDepartureDate}"/>
                    <br/>
                    <h:outputText value="Seats remaining: #{entity.availableNumOfSeats}"/>
                    <br/>
                    <p:graphicImage name="images/book-now.png" width="100" height="100"/>
                </div>
                <f:setPropertyActionListener value="#{entity}" target="#{tripMobileView.selectedEntity}"/>
            </p:commandLink>
        </p:dataList>
    </pm:content>
</ui:composition>
